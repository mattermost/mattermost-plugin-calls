name: ci
on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:

permissions:
  contents: read

jobs:
  plugin-ci:
    uses: mattermost/actions-workflows/.github/workflows/plugin-ci.yml@0142d75f52214c0bdc625c9cbbb6c832874eb683
    with:
      golangci-lint-version: "v1.64.5"
      golang-version: "1.23"
    secrets: inherit

  lt:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libopus-dev libopusfile-dev
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          working-directory: ./lt
      - name: mattermost-govet
        shell: bash
        run: cd ./lt && go install github.com/mattermost/mattermost-govet/v2@3f08281c344327ac09364f196b15f9a81c7eff08 && go vet -vettool=$(which mattermost-govet) -license -license.year=2020 ./...
